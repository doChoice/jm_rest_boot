<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" >
    <title>Admin panel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <header class="header">
      <div class="container-fluid bg-dark">
        <div class="row justify-content-between">
          <div class="col-md-11 text-white py-2">
              <!------------------------admin.js addRolesToForms------------------------->
            <span class="font-weight-bold" id="userNameForHeader"></span>
            <span class="text" id="userRolesForHeader"></span>
          </div>
          <div class="col-md-1 text-right">
            <a class="nav-link text-secondary pr-0" href="/logout">Logout</a>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container-fluid d-flex flex-column vh-100">
        <div class="row flex-grow-1">
          <aside class="col-md-2 px-0 pt-3">
            <ul class="nav nav-pills flex-column " role="tablist">
              <li class="nav-item">
                <a class="nav-link active"
                   data-toggle="pill"
                   href="#adminCard" role="tab"
                   aria-controls="admin"
                   aria-selected="true">Admin</a>
              </li>
              <li class="nav-item">
                <a class="nav-link"
                   data-toggle="pill"
                   href="#userCard" role="tab"
                   aria-controls="user"
                   aria-selected="false">User</a>
              </li>
            </ul>
          </aside>


          <div class="col-md-10 pt-3 px-4 bg-light" >
            <div class="tab-content">
              <!--------------------------------------Admin panel------------------------------------->
              <div class="tab-pane active" id="adminCard" role="tabpanel" aria-labelledby="admin-tab">
                <h1>Admin panel</h1>

                <ul class="nav nav-tabs mt-3" role="tablist">
                  <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab"  href="#usersTable">Users table</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#newUser">New User</a>
                  </li>
                </ul>

                <div class="tab-content card mb-3">
                  <!----------------------------------- users table----------------------------------->
                  <div id="usersTable" class="tab-pane active">
                    <div class="card-header">
                      <h3>All users</h3>
                    </div>
                    <div class="card-body">
                      <table class="table table-striped" id="tableAllUsers">
                        <thead>
                        <tr>
                          <th>ID</th>
                          <th>First Name</th>
                          <th>Last Name</th>
                          <th>Age</th>
                          <th>Email</th>
                          <th>Role</th>
                          <th>Edit</th>
                          <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!------admin.js getUsers------->
                        </tbody>
                      </table>
                    </div>
                  </div>

                  <!--------------------------------------new user-------------------------------------->
                  <div id="newUser" class="tab-pane fade">
                    <div class="card-header">
                      <h3>Add new user</h3>
                    </div>
                    <div class="row justify-content-center">
                      <div class="card-body col-md-4 text-center">
                          <form id="newUserForm">
                              <div class="form-group">
                                  <label class="font-weight-bold" for="firstName">First name</label>
                                  <input type="text" class="form-control" name="firstName" id="firstName" required/>
                              </div>
                              <div class="form-group">
                                  <label class="font-weight-bold" for="lastName">Last name</label>
                                  <input type="text" class="form-control" name="lastName" id="lastName" required/>
                              </div>
                              <div class="form-group">
                                  <label class="font-weight-bold" for="age">Age</label>
                                  <input type="number" class="form-control" name="age" id="age" required/>
                              </div>
                              <div class="form-group">
                                  <label class="font-weight-bold" for="email">Email</label>
                                  <input type="email" class="form-control" name="email" id="email" required/>
                              </div>
                              <div class="form-group">
                                  <label class="font-weight-bold" for="password">Password</label>
                                  <input type="password" class="form-control" name="password" id="password" required/>
                              </div>
                              <div class="form-group">
                                  <label class="font-weight-bold" for="roles">Roles</label>
                                  <select multiple class="form-control" th:name="roles" id="roles" size="2">
                                      <!------------------------admin.js addRolesToForms------------------------->
                                  </select>
                              </div>
                              <button type="submit" class="btn btn-success">Add new user</button>
                          </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-----------------------------------User information-page------------------------------>
              <div class="tab-pane" id="userCard" role="tabpanel" aria-labelledby="user-tab">
                <h1>Admin panel</h1>
                <div class="card my-3">
                  <div class="card-header">
                    <h3>About user</h3>
                  </div>
                  <div class="card-body">
                    <table class="table table-striped" id="tableUser">
                      <thead>
                        <tr>
                          <th>ID</th>
                          <th>First Name</th>
                          <th>Last Name</th>
                          <th>Age</th>
                          <th>Email</th>
                          <th>Role</th>
                        </tr>
                      </thead>
                      <tbody>
                      <!------admin.js getUser------->
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form id="editForm">
                        <div class="modal-body">
                            <div class="row justify-content-center">
                                <div class="card-body col-md-6 text-center">
                                    <div class="form-group">
                                        <label class="font-weight-bold" for="idForEdit">First name</label>
                                        <input type="text" class="form-control" name="id" id="idForEdit" readonly/>
                                    </div>

                                    <div class="form-group">
                                        <label class="font-weight-bold" for="firstNameForEdit">First name</label>
                                        <input type="text" class="form-control" name="firstName" id="firstNameForEdit"/>
                                    </div>

                                    <div class="form-group">
                                        <label class="font-weight-bold" for="lastNameForEdit">Last name</label>
                                        <input type="text" class="form-control" name="lastName" id="lastNameForEdit"/>
                                    </div>

                                    <div class="form-group">
                                        <label class="font-weight-bold" for="ageForEdit">Age</label>
                                        <input type="number" class="form-control" name="age" id="ageForEdit"/>
                                    </div>

                                    <div class="form-group">
                                        <label class="font-weight-bold" for="emailForEdit">Email</label>
                                        <input type="email" class="form-control" name="email" id="emailForEdit"/>
                                    </div>

                                    <div class="form-group">
                                        <label class="font-weight-bold" for="passwordForEdit">Password</label>
                                        <input type="password" class="form-control" name="password" id="passwordForEdit"/>
                                    </div>

                                    <div class="form-group">
                                        <label class="font-weight-bold" for="rolesForEdit">Roles</label>
                                        <select multiple class="form-control" th:name="roles" id="rolesForEdit" size="2">
                                            <!------------------------admin.js addRolesToForms------------------------->
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" id="btnEdit">Edit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form id="deleteForm">
                        <div class="modal-body">
                            <div class="row justify-content-center">
                                <div class="card-body col-md-6 text-center">
                                    <div class="form-group">
                                        <label class="font-weight-bold" for="idForDelete">First name</label>
                                        <input type="text" class="form-control" name="id" id="idForDelete" disabled/>
                                    </div>

                                    <div class="form-group">
                                        <label class="font-weight-bold" for="firstNameForDelete">First name</label>
                                        <input type="text" class="form-control" name="firstName" id="firstNameForDelete" disabled/>
                                    </div>

                                    <div class="form-group">
                                        <label class="font-weight-bold" for="lastNameForDelete">Last name</label>
                                        <input type="text" class="form-control" name="lastName" id="lastNameForDelete" disabled/>
                                    </div>

                                    <div class="form-group">
                                        <label class="font-weight-bold" for="ageForDelete">Age</label>
                                        <input type="number" class="form-control" name="age" id="ageForDelete" disabled/>
                                    </div>

                                    <div class="form-group">
                                        <label class="font-weight-bold" for="emailForDelete">Email</label>
                                        <input type="email" class="form-control" name="email" id="emailForDelete" disabled/>
                                    </div>

                                    <div class="form-group">
                                        <label class="font-weight-bold" for="passwordForDelete">Password</label>
                                        <input type="password" class="form-control" name="password" id="passwordForDelete" disabled/>
                                    </div>

                                    <div class="form-group">
                                        <label class="font-weight-bold" for="rolesForDelete">Roles</label>
                                        <select multiple class="form-control" th:name="roles" id="rolesForDelete" size="2" disabled>
                                            <!------------------------admin.js addRolesToForms------------------------->
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-danger" id="btnDelete">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script th:src="admin.js"></script>
  <script th:src="user.js"></script>
</body>

</html>
